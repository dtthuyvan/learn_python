<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee - Timekeeping System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-blue-800 mb-2">‚è∞ Timekeeping System</h1>
            <p class="text-gray-600">Add New Employee</p>
        </div>

        <!-- Navigation -->
        <div class="flex justify-center mb-8">
            <nav class="flex space-x-4">
                <a href="/" class="px-4 py-2 text-blue-600 hover:text-blue-800 font-medium">üè† Home</a>
                <a href="/employees" class="px-4 py-2 text-blue-600 hover:text-blue-800 font-medium">üë• Employees</a>
                <a href="/timekeeping" class="px-4 py-2 text-blue-600 hover:text-blue-800 font-medium">‚è∞ Timekeeping</a>
                <a href="/timekeeping/add" class="px-4 py-2 text-orange-600 hover:text-orange-800 font-medium">‚è∞ Add Timekeeping</a>
            </nav>
        </div>

        <!-- Error Message -->
        {% if error %}
        <div class="max-w-md mx-auto mb-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span class="block sm:inline">{{ error }}</span>
        </div>
        {% endif %}

        <!-- Add Employee Form -->
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">Add New Employee</h2>
            
            <form action="/employees/add" method="POST" class="space-y-4">
                <!-- Name Field -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                        Full Name *
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter employee's full name"
                    >
                </div>

                <!-- Gender Field -->
                <div>
                    <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">
                        Gender *
                    </label>
                    <select 
                        id="gender" 
                        name="gender" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="">Select gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Date of Birth Field -->
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">
                        Date of Birth *
                    </label>
                    <input 
                        type="date" 
                        id="dob" 
                        name="dob" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <!-- Team Field -->
                <div>
                    <label for="team" class="block text-sm font-medium text-gray-700 mb-1">
                        Team *
                    </label>
                    <input 
                        type="text" 
                        id="team" 
                        name="team" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        placeholder="Enter team name (e.g., Development, Marketing)"
                    >
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200"
                    >
                        ‚ûï Add Employee
                    </button>
                </div>
            </form>

            <!-- Back Button -->
            <div class="mt-4 text-center">
                <a 
                    href="/employees" 
                    class="text-blue-600 hover:text-blue-800 text-sm font-medium"
                >
                    ‚Üê Back to Employees List
                </a>
            </div>
        </div>

        <!-- Form Validation Script -->
        <script>
            document.querySelector('form').addEventListener('submit', function(e) {
                const name = document.getElementById('name').value.trim();
                const gender = document.getElementById('gender').value;
                const dob = document.getElementById('dob').value;
                const team = document.getElementById('team').value.trim();

                if (!name || !gender || !dob || !team) {
                    e.preventDefault();
                    alert('Please fill in all required fields.');
                    return false;
                }

                if (name.length < 2) {
                    e.preventDefault();
                    alert('Name must be at least 2 characters long.');
                    return false;
                }

                if (team.length < 2) {
                    e.preventDefault();
                    alert('Team name must be at least 2 characters long.');
                    return false;
                }
            });
        </script>
    </div>
</body>
</html>
