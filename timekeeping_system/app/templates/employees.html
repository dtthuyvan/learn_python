<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;700&display=swap');
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
  <div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-3xl font-bold text-blue-800 mb-6 text-center">üë• Employee List</h1>

    {% if message %}
      <div class="mb-4 p-4 bg-green-100 border border-green-300 text-green-700 rounded-lg text-center">
        {{ message }}
      </div>
    {% endif %}

    <form action="/employees/upload" method="post" enctype="multipart/form-data" class="mb-6 flex flex-col sm:flex-row items-center gap-4 justify-between">
      <input type="file" name="file" accept=".csv" required class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-auto">
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        ‚¨ÜÔ∏è Upload CSV
      </button>
    </form>

    <form action="/employees/report" method="post" enctype="multipart/form-data" class="flex flex-col sm:flex-row gap-4 items-center justify-between">
        <input hidden type="file" name="file" accept=".csv" class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-auto">
        <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition">
          üìä Report Gender
        </button>
      </form>
    </br>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200 rounded-lg overflow-hidden">
        <thead class="bg-blue-100 text-blue-800">
          <tr>
            <th class="px-6 py-3 text-left text-sm font-semibold">ID</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Name</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Date of Birth</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Team</th>
            <th class="px-6 py-3 text-left text-sm font-semibold">Gender</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          {% for emp in employees %}
            <tr class="border-t hover:bg-gray-50">
              <td class="px-6 py-3">{{ emp.id }}</td>
              <td class="px-6 py-3">{{ emp.name }}</td>
              <td class="px-6 py-3">{{ emp.dob }}</td>
              <td class="px-6 py-3">{{ emp.team }}</td>
              <td class="px-6 py-3">{{ emp.gender }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
