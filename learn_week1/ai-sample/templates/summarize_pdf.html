<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumary the file by AI model</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 768px;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4285F4; /* Google Blue */
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        textarea {
            width: 100%;
            padding: 0.8rem;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            padding: 0.8rem 1.5rem;
            border: none;
            background-color: #4285F4;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            align-self: flex-end;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ae8;
        }
        .result {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        .result h2 {
            color: #34A853; /* Google Green */
        }
        .result pre {
            background-color: #f9f9f9;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary pdf {{ model_name }}</h1>
        {% if summary %}
        <div class="result">
            <h2>Answer from {{ model_name }}:</h2>
            <pre>{{ summary }}</pre>
        </div>
        {% endif %}
    </div>
</body>
</html>
