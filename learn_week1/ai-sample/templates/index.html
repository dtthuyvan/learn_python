<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my simple AI app</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 768px;
            background-color: #fff;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4285F4;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        .nav-links a {
            display: inline-block;
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            border: none;
            background-color: #34A853; /* Google Green */
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #2c8a42;
        }
        .nav-links a.secondary {
             background-color: #fbbc05; /* Google Yellow */
        }
        .nav-links a.secondary:hover {
             background-color: #e6ac04;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to my demo!</h1>
        <p>
            This is a simple web application built with Python and Flask,
            allowing you to interact directly with Google's powerful language models.
            Let's start exploring!
        </p>
        <div class="nav-links">
            <a href="/gemini">Start Chatting with AI - Google Gemini</a>
            <a href="/openai">Start Chatting with AI - OpenAI</a>
        </div>
        <div class="nav-links">
            <a href="/summarize-pdf">Summary file with AI - Google Gemini</a>
        </div>
    </div>
</body>
</html>
