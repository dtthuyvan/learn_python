<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow w-full max-w-md">
      <h1 class="text-2xl font-bold mb-6 text-center">Create account</h1>
      {% if error %}
      <div class="mb-4 text-sm text-red-700 bg-red-100 p-3 rounded">{{ error }}</div>
      {% endif %}
      <form method="post" action="/auth/register-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          <input name="username" type="text" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Email</label>
          <input name="email" type="email" class="w-full border rounded px-3 py-2" required />
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <input name="password" type="password" class="w-full border rounded px-3 py-2" required />
        </div>
        <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Register</button>
      </form>
      <div class="text-center mt-4 text-sm">
        Have an account? <a href="/auth/login" class="text-blue-600">Login</a>
      </div>
    </div>
  </body>
  </html>
