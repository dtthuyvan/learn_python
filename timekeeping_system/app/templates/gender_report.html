<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Gender Report</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">ðŸ‘¥ Gender Distribution Report</h1>
      
      <div class="grid grid-cols-2 gap-4 text-lg">
        <div class="bg-blue-100 text-blue-800 p-4 rounded-xl shadow">
          <p class="font-semibold">Male</p>
          <p class="text-3xl font-bold mt-1">{{ male_count }}</p>
        </div>
        <div class="bg-pink-100 text-pink-800 p-4 rounded-xl shadow">
          <p class="font-semibold">Female</p>
          <p class="text-3xl font-bold mt-1">{{ female_count }}</p>
        </div>
      </div>

      <div class="mt-6">
        <p class="text-gray-500 text-sm">
          Total: <strong>{{ male_count + female_count }}</strong> employees
        </p>
      </div>
    </div>
  </div>
</body>
</html>
